    name: bosh-lite-redis
  network: redis_z1
  reuse_compilation_vms: true
  workers: 2
director_uuid: REPLACE_ME
jobs:
- instances: 1
  name: cf-redis-broker
  networks:
  - name: redis_z1
    static_ips:
    - 10.244.3.2
  persistent_disk: 4096
  properties:
    nats:
      machines:
      - 10.244.0.6
      password: nats
      port: 4222
      user: nats
    route_registrar:
      routes:
      - health_check:
          name: redis-broker
          script_path: "/var/vcap/jobs/cf-redis-broker/bin/health_check.sh"
        name: broker_0
        port: 80
        registration_interval: 10s
        tags:
          component: redis-broker
          env: production
        uris:
        - redis-broker.bosh-lite.com
  resource_pool: redis_z1
  templates:
  - name: cf-redis-broker
    release: cf-redis
  - name: route_registrar
    release: routing
  - name: syslog-configurator
    release: cf-redis
- instances: 2
  name: dedicated-node
  networks:
  - name: redis_z1
    static_ips:
    - 10.244.3.6
    - 10.244.3.10
  persistent_disk: 4096
  resource_pool: redis_z1
  templates:
  - name: dedicated-node
    release: cf-redis
  - name: syslog-configurator
    release: cf-redis
- instances: 1
  lifecycle: errand
  name: broker-registrar
  networks:
  - name: redis_z1
  properties:
    broker:
      host: redis-broker.bosh-lite.com
      name: redis
      password: admin
      username: admin
  resource_pool: redis_z1
  templates:
  - name: broker-registrar
    release: cf-redis
- instances: 1
  lifecycle: errand
  name: broker-deregistrar
  networks:
  - name: redis_z1
  properties:
    broker:
      host: redis-broker.bosh-lite.com
      name: redis
      password: admin
      username: admin
  resource_pool: redis_z1
  templates:
  - name: broker-deregistrar
    release: cf-redis
- instances: 1
  lifecycle: errand
  name: smoke-tests
  networks:
  - name: redis_z1
  resource_pool: redis_z1
  templates:
  - name: smoke-tests
    release: cf-redis
